name: Hound
version: 0.3.0
main: Hound
api-version: 1.16
authors: [ Midnightfury, vinhowe ]
description: Find chests
commands:
  target:
    usage: /<command> <x> <z>
    description: Create a floating guide that will lead you to coordinates.
    aliases: [ x ]
    permission: hound.target
  torchguide:
    usage: /<command> <x> <z>
    description: Highlight a grid guide for torches
    aliases: [ tg ]
    permission: hound.torchguide
permissions:
  hound.*:
    default: op
    description: Give players with op everything by default

